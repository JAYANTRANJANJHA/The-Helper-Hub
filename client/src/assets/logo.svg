<svg width="200" height="70" viewBox="0 0 250 70" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      SVG Logo for "The Helper Hub"
      - Light mode version (dark text)
      - Transparent background
      - Modern, stylized "H" icon with a gradient
    -->

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4F46E5" /> <!-- Vibrant Blue -->
            <stop offset="100%" stop-color="#A855F7" /> <!-- Purple -->
        </linearGradient>
    </defs>

    <!-- Stylized H Icon Group -->
    <g transform="translate(10, 10) scale(0.8)">
        <!-- Left vertical bar -->
        <path d="M0 0 H18 V60 H0 V0 Z" fill="url(#logoGradient)"/>
        <!-- Right vertical bar -->
        <path d="M37 0 H55 V60 H37 V0 Z" fill="url(#logoGradient)"/>
        <!-- Center crossbar -->
        <path d="M12 25 H43 V35 H12 V25 Z" fill="url(#logoGradient)"/>
    </g>

    <!-- Text Element -->
    <text x="80" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="600" fill="#1F2937">
        The Helper Hub
    </text>

</svg>
